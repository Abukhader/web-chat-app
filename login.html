<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realtime Chat App </title>
    <link rel="stylesheet" href="Css/style.css">
    <link rel="stylesheet" href="css/normalize.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,500;0,600;0,800;1,300&family=Readex+Pro:wght@400;500;700&family=Work+Sans:ital,wght@0,200;0,300;0,500;0,600;0,700;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="Css/all.min.css"/>
</head>
<body>
   <div class="wrapper">
       <section class="form login">
           <header> Realtime Chat App </header>
           <form action="#">
               <div class="error-txt">This is an error message!</div>
                <div class="filed input">
                    <label>Email Address </label>
                    <input type="text" placeholder="Enter Your Email ">
                </div>
                <div class="filed input">
                    <label>Password</label>
                    <input type="password" placeholder="Enter your Password ">
                    <i class="fas fa-eye"></i>
                </div>
                <div class="filed button">
                    <input type="submit" value="Continue to chat">
                </div>
               
           </form>
           <div class="link">Not yet signed up? <a href="#">Signup now</a></div>
       </section>
   </div>



   <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
   <script src="javascript/pass-show-hide.js"></script>
</body>
</html>
