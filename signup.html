<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realtime Chat App </title>
    <link rel="stylesheet" href="Css/style.css">
    <link rel="stylesheet" href="css/normalize.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,500;0,600;0,800;1,300&family=Readex+Pro:wght@400;500;700&family=Work+Sans:ital,wght@0,200;0,300;0,500;0,600;0,700;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Css/all.min.css"/>
</head>
<body>
   <div class="wrapper">
       <section class="form signup">
           <header> Realtime Chat App </header>
           <form action="#">
               <div class="error-txt">This is an error message!</div>
               <div class="name-details">
                   <div class="filed input">
                       <label>First Name </label>
                       <input type="text" placeholder="First Name ">
                   </div>
                   <div class="filed input">
                    <label>Last Name </label>
                    <input type="text" placeholder="Last Name ">
                </div>
                <div class="filed input">
                    <label>Email Address </label>
                    <input type="text" placeholder="Enter Your Email ">
                </div>
                <div class="filed input">
                    <label>Password</label>
                    <input type="password" placeholder="Enter new Password ">
                    <i class="fas fa-eye"></i>
                </div>
                <div class="filed image">
                    <label>Select Image  </label>
                    <input type="file">
                </div>
                <div class="filed button">
                    <input type="submit" value="Continue to chat">
                </div>
               </div>
           </form>
           <div class="link">Alredy signed up? <a href="#">Login now</a></div>
       </section>
   </div>

   <script src="javascript/pass-show-hide.js"></script>
</body>
</html>
